<div class="container mx-auto p-4">

  <h1 class="text-3xl font-bold text-center mb-6">Find your ride</h1>
  <div class="breadcrumb flex max-w-6xl mx-auto">
    <p-breadcrumb [model]="items"/>
  </div>
  <div class="card w-full max-w-6xl mx-auto p-6 mb-8">
    <div class="form-section grid grid-cols-1 gap-4 md:grid-cols-2">
      <div class="element">
        <div class="custom-form-element flex flex-row items-center w-full">

          <p-floatlabel class="flex-1 w-0">
            <input id="pickup"
                   class="w-full"
                   pInputText
                   [formControl]="pickupControl"/>
            <label for="pickup">Pickup city</label>
          </p-floatlabel>
          <span class="flex-shrink-0 ml-2">
            <p-button (click)="getLocation()"
                      pTooltip="Locate me"
                      tooltipPosition="top">
                <fa-icon [icon]='faLocationDot'></fa-icon>
              </p-button>
          </span>

        </div>
      </div>

      <div class="element">
        <p-floatlabel class="custom-form-element w-full">
          <input id="drop-off"
                 pInputText
                 class="w-full"
                 [formControl]="dropoffControl"/>
          <label for="drop-off">Drop-off city</label>
        </p-floatlabel>
      </div>

      <div class="element">
        <p-datepicker class="custom-form-element w-full"
                      selectionMode="range"
                      [formControl]="this.dateControl"
                      [iconDisplay]="'input'"
                      [dateFormat]="'yy/mm/dd'"
                      [showIcon]="true"
                      [placeholder]="'Select date range'"
                      iconDisplay="input">
        </p-datepicker>
      </div>

      <div class="element md:col-span-1">
        <div class="custom-form-element w-full justify-end flex">
          <p-button routerLink="ride-list"
                    [queryParams]="{pickupFrom: this.pickupControl.value,
                                    dropOffTo: this.dropoffControl.value,
                                    date: this.dateControl.value ?? []}">
            <fa-icon [icon]='faSearch'>
            </fa-icon> Available rides
          </p-button>
        </div>
      </div>
    </div>
  </div>

  <div class="card map w-full max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mx-auto mb-4">Your Location</h2>
    <div class="map-section">
      <div>
        @if (isGetLocation && !position) {
          <div class="flex justify-center items-center" style="min-height: 300px;">
            <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s"
                                [style]="{ width: '50px', height: '50px' }" />
          </div>
        }
        @else if (isGetLocation && position) {
          <div class="map-container">
            <app-map-component [position]="position"></app-map-component>
          </div>
        }
        @else {
          <p class="font-normal text-gray-700 dark:text-gray-400 text-center">
            Click the locate me button to see your position on the map.
          </p>
        }
      </div>
    </div>
  </div>
</div>
